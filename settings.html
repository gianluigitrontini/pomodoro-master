<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/9c29b84447.js" crossorigin="anonymous"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro Master - Do more. Do Better.</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg main-nav " id="navbar">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="" id="myLogo" class="img-fluid">
                </a>
                <!-- Hamburger -->
                <button class="navbar-toggler collapsed" id="myNavBtn" type="button" data-toggle="collapse"
                    data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <div class="animated-icon3">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <!-- Links -->
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav ml-auto align-items-center">
                        <li class="nav-item mx-3"><a class="nav-link" href="about-me.html"><i
                                    class="fas fa-user-cog settings-icon"></i>SETTINGS</a></li>
                        <li class="nav-item dropdown text-center mx-3">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                ABOUT
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">PORTFOLIO</a>
                                <a class="dropdown-item" href="#">RESUME</a>
                            </div>
                        </li>
                        <!-- Login -->
                        <div class="dropdown text-center mx-3">
                            <button class="btn btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="signIn">SIGN IN</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right mt-3">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label for="dropdownEmail">Email address</label>
                                        <input type="email" class="form-control" id="dropdownEmail"
                                            placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="dropdownPassword">Password</label>
                                        <input type="password" class="form-control" id="dropdownPassword"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                            <label class="form-check-label" for="dropdownCheck">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">New around here? Sign up</a>
                                <a class="dropdown-item" href="#">Forgot password?</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-3">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <img class="comingSoon" src="assets/wereComingSoon.png" alt="">
            </div>
        </div>

    </main>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
